<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffe6f2, #ffffff);
    }

    /* Navbar */
    .navbar {
      background-color: #fff0f6 !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .navbar-brand {
      font-weight: bold;
      color: #d63384 !important;
    }

    .nav-link {
      color: #555 !important;
      font-weight: 500;
    }

    .nav-link.active,
    .nav-link:hover {
      color: #d63384 !important;
    }

    nav img {
      width: 200px !important;
      margin-left: auto;
    }

    /* Login Box */
    .login-container {
      max-width: 400px;
      margin: 120px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: fadeIn 1.2s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #d63384;
      font-weight: bold;
    }

    .btn-primary {
      width: 100%;
      background-color: #d63384;
      border: none;
    }

    .btn-primary:hover {
      background-color: #b3266e;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html">تسجيل دخول</a>

    <img src="sweet cake.png" alt="أيقونة تسجيل الدخول" class="img-fluid mx-auto d-block mb-3" style="width: 400px;">

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
        <li class="nav-item"><a class="nav-link active" href="login.html">تسجيل الدخول</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">من نحن</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">تواصل معنا</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="login-container">
  <h2>تسجيل الدخول</h2>

  <form>
    <div class="mb-3">
      <label for="username" class="form-label">اسم المستخدم</label>
      <input type="text" class="form-control" id="username" placeholder="أدخل اسم المستخدم">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">كلمة المرور</label>
      <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور">
    </div>

    <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
  </form>
</div>

</body>
</html>
