<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معنا</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffe6f2, #ffffff);
    }

    /* Navbar */
    .navbar {
      background-color: #fff0f6 !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      font-weight: bold;
      color: #d63384 !important;
    }
    .nav-link {
      color: #555 !important;
      font-weight: 500;
    }
    .nav-link:hover,
    .nav-link.active {
      color: #d63384 !important;
    }

    /* Contact Section */
    .contact-section {
      padding: 60px 20px;
      max-width: 600px;
      margin: 50px auto;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: fadeIn 1.3s ease;
    }

    .contact-section h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #d63384;
      font-weight: bold;
    }

    .btn-primary {
      width: 100%;
      background-color: #d63384;
      border: none;
    }

    .btn-primary:hover {
      background-color: #b3266e;
    }

    nav img {
      width: 200px !important;
      margin-left: auto;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html">تواصل معنا</a>

    <img src="sweet cake.png" alt="أيقونة تسجيل الدخول" class="img-fluid mx-auto d-block mb-3" style="width: 400px;">

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">تسجيل الدخول</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">من نحن</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">تواصل معنا</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="contact-section">
  <h1>تواصل معنا</h1>

  <form>
    <div class="mb-3">
      <label for="name" class="form-label">الاسم</label>
      <input type="text" class="form-control" id="name" placeholder="أدخل اسمك">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">البريد الإلكتروني</label>
      <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني">
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">الرسالة</label>
      <textarea class="form-control" id="message" rows="5" placeholder="أدخل رسالتك"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">إرسال</button>
  </form>
</div>

</body>
</html>
